<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IH</title>
    <link rel="shortcut icon" href="../../imagenes/Logo2.2.png" type="image/x-icon">
    <link rel="stylesheet" href="stylereemp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1clDkgP60v8/R43" crossorigin="anonymous">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <a href="../Loginempresa/Inicio.html" class="volver">Volver</a>
            <h1 class="register-title">Registro de Empresa</h1>
            <form class="sign-up" method="POST" id="formempre" action="insertempre.php">
                <div class="mb-3">
                    <label for="contactName" class="form-label">Nombre de Contacto</label>
                    <input type="text" class="form-control" id="contactName" name="contactName" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                    <label for="contactApe" class="form-label">Apellido de Contacto</label>
                    <input type="text" class="form-control" id="contactApe" name="contactApe" placeholder="Apellido" required>
                </div>
                <div class="mb-3">
                    <label for="contactTel" class="form-label">Teléfono de Contacto</label>
                    <input type="tel" class="form-control" id="contactTel" name="contactTel" placeholder="Teléfono" required>
                </div>
                <div class="mb-3">
                    <label for="contactEmail" class="form-label">Correo de Contacto</label>
                    <input type="email" class="form-control" id="contactEmail" name="contactEmail" placeholder="usuario@gmail.com" required>
                </div>
                <div class="mb-3">
                    <label for="companyName" class="form-label">Nombre de la Empresa</label>
                    <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Nombre de la Empresa" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Enviar y Siguiente</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('formempre').addEventListener('submit', function (event){
                event.preventDefault();

                const nombre = document.getElementById('contactName').value;
                const apellidos = document.getElementById('contactApe').value;
                const telefono = document.getElementById('contactTel').value;
                const correo = document.getElementById('contactEmail').value;
                const empresa = document.getElementById('companyName').value;
                const contraseña = document.getElementById('password').value;

                if (!nombre || !apellidos || !telefono || !correo || !empresa || !contraseña) {
                    Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: "Todos los campos son obligatorios",
                    });
                    return;
                }

                // Envía los datos al servidor
                const formData = new FormData(this);

                fetch('insertempre.php', {
                    method: 'POST',
                    body: formData
                }).then(response => response.text())
                    .then(result => {
                        Swal.fire({
                            title: "¡Éxito!",
                            text: "Datos insertados correctamente",
                            icon: "success"
                        }).then(() => {
                            document.getElementById('formempre').reset(); // Limpia el formulario
                            location.reload(); // Recarga la página
                        });
                    })
                    .catch(error => console.error('Error:', error));
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoBgdM9FdC3l1Xa9gGycFsIOHv/IsvoZC+2h9GmYl5/YESvp" crossorigin="anonymous"></script>

</body>
</html>
