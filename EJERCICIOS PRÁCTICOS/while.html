<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayores y menores con While</title>
</head>
<body>

    <script>
        let Edad = [21, 19, 15, 16, 17, 18, 10, 22, 67, 93];
        let sumaedad = 0;
        let menores = "";
        let mayores = "";
        let n = 0;

        document.write("Edades del vector:" + "<br>");

        
        while (n < Edad.length) {
            document.write(Edad[n] + "<br>");
            sumaedad += Edad[n]; 
            
            if (Edad[n] < 18) {
                menores += Edad[n] + "<br>";
            } else {
                mayores += Edad[n] + "<br>";
            }

            n++; 
        }

        
        document.write("Suma total = " + sumaedad + "<br>");
        document.write("Promedio edad = " + (sumaedad / Edad.length) + "<br><br>");

        document.write("Menores de 18:" + "<br>" + menores + "<br>");
        document.write("Mayores de 18:" + "<br>" + mayores);
    </script>
    
</body>
</html>
