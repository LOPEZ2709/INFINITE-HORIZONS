<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        let usuario = "sena2024";
        let contraseña = "12345";
        let intentos = 0;
        let maxintentos = 3;
        let usuarioinput, contraseñainput;

        do {
            usuarioinput = prompt("Ingrese su nombre de usuario:");
            contraseñainput = prompt("Ingrese su contraseña:");
            
            if (usuarioinput === usuario && contraseñainput === contraseña) {
                alert("Bienvenido, " + usuario + "!");
                break;
            } else {
                intentos++;
                let intentosRestantes = maxintentos - intentos;
                if (intentosRestantes === 1) {
                    alert("Usuario o contraseña incorrectos. Fallaste una vez. Te queda 1 oportunidad.si fallas se bloqueara tu cuenta");
                } else {
                    alert("Usuario o contraseña incorrectos. Fallaste una vez. Te quedan " + intentosRestantes + " oportunidades.");
                }
            }
        } while (intentos < maxintentos);

        if (intentos === maxintentos) {
            alert("Cuenta bloqueada.");
        }
    </script>
</body>
</html>
