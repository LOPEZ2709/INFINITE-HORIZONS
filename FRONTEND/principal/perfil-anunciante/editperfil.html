<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil de Anunciante</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="stylea.css">
    </head>
    <body class="bg">
        <center>
            <div class="profile-container">
                <div class="profile-header">
                    <img src="logo_empresa.jpeg" alt="Logo de la Empresa">
                    <div class="form-group">
                        <h1>Nombre de la Empresa</h1>
                        <input type="text" id="textbox" placeholder=" ">
                        <label for="textbox" class="placeholder"></label>
                    </div>
                </div>

                <div class="form-container">
                    <h2>Información de Contacto</h2>
                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email"
                                placeholder="Ingrese su email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Teléfono:</label>
                            <input type="tel" id="phone" name="phone"
                                placeholder="Ingrese su teléfono" required>
                        </div>
                        <div class="form-group">
                            <label for="social">Redes Sociales:</label>
                            <input type="text" id="social" name="social"
                                placeholder="Ingrese sus redes sociales">
                        </div>
                        <h2>Información del Negocio</h2>
                        <div class="form-group">
                            <label for="email">Industria:</label>
                            <input type="email" id="email" name="email"
                                placeholder="Ingrese su email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Servicios:</label>
                            <input type="tel" id="phone" name="phone"
                                placeholder="Ingrese su teléfono" required>
                        </div>
                        <div class="form-group">
                            <label for="social">Redes:</label>
                            <input type="text" id="social" name="social"
                                placeholder="Ingrese sus redes sociales">
                        </div>
                        
                    <div class="form-group">
                        <button type="submit">guardar</button>
                        <br><br>
                        <a class="textos" href="perfilanunciante.html">cancelar y volver </a>
                    </div>
                </form>
            </center>
        </div>

    </body>
</html>
